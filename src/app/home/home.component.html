<section style="margin-top:-32px">
    <div>
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                 <div class="carousel-item active">
                    <img src="/assets/Images/carousel/carousel1.jpg" class="d-block w-100" alt="carousel1">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel2.jpeg" class="d-block w-100" alt="carousel2">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel3.jpg" class="d-block w-100" alt="carousel3">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel4.jpg" class="d-block w-100" alt="carousel5">
                </div>
                <div class="carousel-item">
                    <img src="/assets/Images/carousel/carousel5.jpeg" class="d-block w-100" alt="carousel5">
                </div>
            </div>
            <button class="carousel-control-prev " type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </div>
</section>

<section class="mt-2">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-lg-3" *ngFor="let item of filterproductArray">
                <!-- <div class="col"> -->
                    <div class="card mt-3 pt-4 " style="width: 18rem;">
                        <img src={{item.image}} class="card-img-top" alt="..." style="width:50%;" height="50%">
                        <div class="card-body">
                          <h5 class="card-title">{{item.title}}</h5>
                          <!-- <p class="card-text">{{item.description}}</p> -->
                          <p><strong>Price:</strong>${{item.price}}</p>
                          <a href="#" class="btn btn-primary pb-2">Add to Cart</a>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    <!-- </div> -->
</section>
